<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Vendor Portal</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
    <div th:insert="~{includes/nav}"></div>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Vendor Portal</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <form th:action="@{add-a-vendor}">
                        <button name="AddaVendor" class="btn btn-info">Add a vendor</button>
                    </form>
                </div>
                <div>
                    &nbsp;
                </div>
                <div class = "row">
                    <div class="divider-custom divider-light">
                        <table style="width:80%" border="1" class="table table-striped table-response-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>ZipCode</th>
                                <th>PhoneNumber</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vendor:${vendors}">
                                <td th:text="${vendor.name}"></td>
                                <td th:text="${vendor.address}"></td>
                                <td th:text="${vendor.city}"></td>
                                <td th:text="${vendor.state}"></td>
                                <td th:text="${vendor.zipCode}"></td>
                                <td th:text="${vendor.phoneNumber}"></td>
                                <td th:text="${vendor.email}"></td>
                                <td>
                                    <a name="editAVendor" class="btn btn-primary" th:href="@{editVendor(id=${vendor.id})}" role="button" id="editVendors">Edit Vendor</a>
                                </td>
                                <td>
                                    <a name="deleteVendor" class="btn btn-primary" th:href="@{deleteVendor(id=${vendor.id})}" role="button" id="deleteVendors">Delete Vendor</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <span th:each="page:${pages}">
                            <span th:if="${page} == ${pageNumber}"><a th:text="${page + 1}" class="btn btn-primary" role="button" id="current-page" ></a></span>
                            <span th:if="${page} != ${pageNumber}"><a th:href="@{/(page=${page}, size=${size})}" th:text="${page + 1}" class="btn btn-secondary" role="button" id="page"></a></span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <div th:insert="~{includes/footer}"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
